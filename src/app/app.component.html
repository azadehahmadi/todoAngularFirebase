<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <h1 style="margin-top: 25px;">
    {{title}}
  </h1>

  <div class="row" style="margin-top: 25px;">
    <div class="col-md-4" >
      <input type="text" class="form-control" [(ngModel)]="todoTitle" placeholder="todo">
    </div>
    
    <div class="offset-col-md-4 col-md-4" >
      <button type="button" (click)="CreateRecord()" [disabled]="!todoTitle" class="btn btn-primary">+
        Create Task</button>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <div class="card" style="width: 22rem;" *ngFor="let item of todos">
        <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
          <h5 class="card-title">{{item.todoTitle}}</h5>
          
          <a href="#" class="card-link" (click)="EditRecord(item)"><span class="fa fa-1x"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </span>Edit</a>
          <input  style="margin-left:20%;" type="checkbox" ><label>complete Task</label>
          <a  href="#" class="card-link pull-right" (click)="RemoveRecord(item.id)"><span class="fa fa-1x"><i class="fa fa-trash" aria-hidden="true"></i>
          </span>Delete</a>
        </div>
        <ng-template #elseBlock>
          <div class="card-body">
            <h5 class="card-title">Edit</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EdittodoTitle" placeholder="Edit task">
                </div>
                
              </div>
            </div>

            <a href="#" class="card-link" (click)="item.isEdit = false"><span class="fa fa-1x"><i class="fa fa-undo" aria-hidden="true"></i>
            </span>Cancel</a>
            <a href="#" class="card-link pull-right" (click)="UpdateRecord(item)"><span class="fa fa-1x"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </span>Update</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>


</div>
